<h1>초보이사러의 궁금증</h1>
<h1>제목</h1>
{{ question_detail.title }}
<h2>날짜</h2>
{{ question_detail.date }}
<h3>본문</h3>
{{ question_detail.body }}

<h3>댓글</h3>
<form method="POST" action="{%  url 'questioncreate_comment' question_detail.id %}">
    {% csrf_token %}
    {{ commnet_form }}
    <input type="submit">
</form>

<!-- 댓글 목록 -->
{% for questioncomment in question_detail.questioncomment_set.all %}
<p>{{ questioncomment }}</p>
<hr>
{% endfor %}
