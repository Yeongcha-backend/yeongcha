<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <title>YoungCha</title>
</head>
<body>
    <header>
        <nav class>
            <a href="./login_pre.html">
                <img src="../img/logo.png" class="logo">
            </a>
        </nav>
    </header>
    <h1>회원가입</h1>
    <div class="line"></div> 
    <form class="signup-box" action="signup.html">
        <div class="wrapper">
            <label for="text-name" class="text">이름</label>
            <input type="text" class="input"><br>
        </div>
        <div class="wrapper">
            <label for="text-id" class="text">아이디</label>
            <input type="text" class="input"><br>
        </div> 
        <div class="wrapper">
            <label for="text-password" class="text">비밀번호</label>
            <input type="password" class="input"><br>
        </div>
        <div class="wrapper">
            <label for="check-password" class="text">비밀번호 확인</label>
            <input type="password" class="input"><br>
        </div>
        <input type="submit" class="submit" value="회원가입 완료">
    </form>
    <footer class="footer">

    </footer>
</body>
</html>
